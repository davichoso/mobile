<ion-view id="filter">
    <ion-content overflow-scroll="false" padding="false" scroll="false">
        
    	<section class="header">
            <img src="img/homelogo.png">
            <h3>EDIT YOUR PHOTO</h3>
        </section> 

        <div id="cont">
                <img id="main" ng-src="{{imagecopy}}">
        </div>



        <section id="opts" class="man">
            <div class="flex">
                <div class="woman"  ng-click="changesex('m')">
                    <i class='flaticon-black'></i>
                </div>       
            </div>
        </section>    

        <section id="opts">
            <div class="flex">
                <div class="woman" ng-click="changesex('w')">
                    <i class='flaticon-people'></i>
                </div>
                <div ng-class="{'active':selhand === 'no'}" ng-click="changehand('no')">
                    <div class="cont nothing">                       	   
                        <img src="img/marco.png" class="marco">
                    </div>
                </div>
                <div sex={{sex}} ng-class="{'active':selhand === 'w'+sex+'r'}" ng-click="changehand('w','r')">
                    <div class="cont">
                    	<img ng-src="img/s/w{{sex}}r.png" class="hand r">
                    	<img ng-src="{{imagebg}}" class="bgf r">
                    </div>
                </div>
                <div ng-class="{'active':selhand === 'w'+sex+'l'}" ng-click="changehand('w','l')">
                    <div class="cont">
                    	<img ng-src="img/s/w{{sex}}l.png" class="hand">
                    	<img ng-src="{{imagebg}}" class="bgf">
                    </div>
                </div>
                <div ng-class="{'active':selhand === 'i'+sex+'r'}" ng-click="changehand('i','r')">
                    <div class="cont">
                    	<img ng-src="img/s/i{{sex}}r.png" class="hand r">
                    	<img ng-src="{{imagebg}}" class="bgf r">
                    </div>
                </div>
                <div ng-class="{'active':selhand === 'i'+sex+'l'}" ng-click="changehand('i','l')">
                    <div class="cont">
                    	<img ng-src="img/s/i{{sex}}l.png" class="hand">
                    	<img ng-src="{{imagebg}}" class="bgf">
                    </div>
                </div>
                <div ng-class="{'active':selhand === 'b'+sex+'r'}" ng-click="changehand('b','r')">
                    <div class="cont">
                    	<img ng-src="img/s/b{{sex}}r.png" class="hand r">
                    	<img ng-src="{{imagebg}}" class="bgf r">
                    </div>
                </div>
                <div ng-class="{'active':selhand === 'b'+sex+'l'}" ng-click="changehand('b','l')">
                    <div class="cont">
                    	<img ng-src="img/s/b{{sex}}l.png" class="hand">
                    	<img ng-src="{{imagebg}}" class="bgf">

                    </div>
                </div>
            </div>
        </section>
        <navbar></navbar>
        <div style="display:none">
            <img src="img/bml.png">
            <img src="img/bwl.png">
            <img src="img/iml.png">
            <img src="img/iwl.png">
            <img src="img/wml.png">
            <img src="img/wwl.png">
            <img src="img/bmr.png">
            <img src="img/bwr.png">
            <img src="img/imr.png">
            <img src="img/iwr.png">
            <img src="img/wmr.png">
            <img src="img/wwr.png">
        </div>
    </ion-content>
</ion-view>
